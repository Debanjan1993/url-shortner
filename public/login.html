<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Login</title>
</head>

<body>
    <div class="center">
        <h1>Login</h1>
        <div class="form">
            <div class="txt_fields">
                <input placeholder="Username" id="loginEmail" type="text" required>
                <span></span>
                <!-- <label>Username</label> -->
            </div>
            <div class="txt_fields">
                <input placeholder="Password" id="loginPassword" type="password" required>
                <span></span>
                <!-- <label>Password</label> -->
            </div>
            <input type="submit" id="loginbtn" onclick="login()" value="LOGIN">
            <div class="signup_link">
                Not a member?
                <a href="/signup">Signup</a>
            </div>
        </div>
    </div>

    <script type="module" src="./frontend.js"></script>
</body>

</html>
