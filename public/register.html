<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="center">
        <h1>Sign Up</h1>
        <div class="form">
            <div class="txt_fields">
                <input placeholder="Name" id="name" type="text" required>
                <span></span>
                <!-- <label>Name</label> -->
            </div>
            <div class="txt_fields">
                <input placeholder="Username" id="username" type="text" required>
                <span></span>
                <!-- <label>Username</label> -->
            </div>
            <div class="txt_fields">
                <input placeholder="Password" id="password" type="password" required>
                <span></span>
                <!-- <label>Password</label> -->
            </div>
            <div class="txt_fields">
                <input placeholder="Confirm Password" id="confirmPassword" type="password" required>
                <span></span>
                <!-- <label>Confirm Password</label> -->
            </div>
            <input type="submit" id="loginbtn" onclick="sendSignUpData()" value="SIGN UP">
            <div class="signup_link">
                Already a member?
                <a href="/login">Login</a>
            </div>
        </div>
    </div>

    <script type="module" src="./frontend.js"></script>
</body>

</html>
